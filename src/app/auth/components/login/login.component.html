<div class="auth-page">
    <div class="container mx-auto px-4">
      <div class="flex justify-center">
        <div class="w-full max-w-md">
          <h1 class="text-3xl font-bold mb-6">Login</h1>
          <p class="text-gray-600">
            <a href="/register" class="text-blue-500">Don't Have an Account?</a>
          </p>
          <div *ngIf="backendErrors$ | async as backendErrors">
            <yu-backend-error-messages [backendErrors]="backendErrors"></yu-backend-error-messages>
          </div>
          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-6">
            <fieldset class="mb-4">
              <div class="mb-4">
                <input type="text" class="w-full px-4 py-3 rounded-lg border border-gray-300 placeholder-gray-400 focus:outline-none focus:border-blue-500" placeholder="Username" formControlName="username">
              </div>
              <div class="mb-4">
                <input type="password" class="w-full px-4 py-3 rounded-lg border border-gray-300 placeholder-gray-400 focus:outline-none focus:border-blue-500" placeholder="Password" formControlName="password">
              </div>
              <button class="w-full bg-blue-500 text-white py-3 rounded-lg focus:outline-none hover:bg-blue-600" type="submit" [disabled]="isSubmitting$ | async">Login</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
